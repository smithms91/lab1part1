<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <meta charset="UTF-8">
    <title>Michael Smith Portfolio</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karma|Raleway" rel="stylesheet">

<body>
    <div id="sectOne">
        <nav>
            <h1>Michael Smith</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
           <form id="contact" action="" method="post">
                <h3>Email Me</h3>
                <h4>Thanks for reaching out, I will be in contact with you soon!</h4>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
                </fieldset>
           </form> 
        </div>
    </div>
    
    <div id="sectFour">
        <div class="header">
            <h2 class="connectWithMe">Connect With Me</h2>
        </div>
        <div class="icons">
            <ul>
                <li><a href="#"><img src="Mail-Icon-White-on-Grey.png"></a></li>
                <li><a href="#"><img src="logo.png"></a></li>
                <li><a href="#"><img src="linkedin.png"></a></li>
                <li><a href="#"><img src="project1.jpg"></a></li>
            </ul>
        </div>
    </div>
</body>
